<h2>Settings</h2>
<form ng-submit="save()">
  <label for="location">Location:</label>
  <input type="text"
         ng-model="user.location"
         timezone="user.timezone"
         auto-fill="fetchCities"
         autocomplete="off"
         placeholder="Enter a location" />
  <input class="btn btn-primary" type="submit" value="Save" />
</form>
